{% extends 'index.html' %} {% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title text-center">Registro</h2>
    <form method="POST" action="{{ 'guardarregistro' }}" autocomplete="off">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input
          type="text"
          class="form-control"
          id="idusername"
          name="username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          id="idemail"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="idpassword"
          name="password"
          required
        />
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label"
          >Confirmar contraseña</label
        >
        <input
          type="password"
          class="form-control"
          id="confirm-password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    {% if messages %} {% for message in messages %}
    <script>
      alert("{{ message }}");
    </script>
    {% endfor %} {% endif %}
  </div>
</div>
{% endblock %}
