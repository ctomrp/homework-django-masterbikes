<!DOCTYPE html>
<html>
  <head>
    <title>Iniciar sesión</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/estiloBas2.css" />
    <script defer src="../static/js/validations.js"></script>
  </head>
  <body>
    <div class="bg">
      <nav class="navbar navbar-expand-lg p-2 navbar-light bg-light shadow-lg">
        <a class="navbar-brand" href="{{ '' }}">
          <div class="foto-icon mx-auto">
            <img
              src="../static/assets/icon.png"
              alt="icono"
              class="icono"
              class="img-30"
            />
            <h3 class="display-3 titulo-texto">MasterBikes</h3>
          </div>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{{ '' }}"
              >Home <span class="sr-only">(current)</span>
            </a>
            {% if request.user.is_authenticated %}
            <a class="nav-item nav-link" href="{{ 'formularioarriendo' }}"
              >Arriendo de bicicletas</a
            >
            <a class="nav-item nav-link" href="{{ 'repair_form' }}"
            >Reparación de bicicletas</a
          >
            <div class="d-flex flex-column text-center justify-content-center">
              <a>Hola {{ user.username | upper }}</a>
              <a class="nav-item nav-link" href="{{ 'logout' }}">Logout</a>
              {% else %}
              <a class="nav-item nav-link" href="{{ 'auth_login' }}">Login</a>
              <a class="nav-item nav-link" href="{{ 'auth_register' }}"
                >Registrar</a
              >
            </div>
            {% endif %}
          </div>
        </div>
      </nav>
      <div class="container">{% block content %}{% endblock %}</div>
      <!-- <div class"mensaje_login">{% if request.user.is_authenticated%}
      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Login Correcto!</h4>
        <p>Bienvenido {{user.username| upper}} Pudiste Ingresar Correctamente a la pagina!.</p>
      </div>
      {%endif%}
    </div> -->
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
