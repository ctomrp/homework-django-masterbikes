<!DOCTYPE html>
<html>
  <head>
    <title>Iniciar sesi√≥n</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg p-2 navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <div class="foto-icon mx-auto">
          <img
            src="../static/icon.png"
            alt="icono"
            class="icono"
            class="img-30"
          />
          <h3 class="display-3 titulo-texto">MasterBikes</h3>
        </div>
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#"
            >Home <span class="sr-only">(current)</span>
          </a>
          {% if request.user.is_authenticated %}
          <a>Hola {{ user.username | upper }}</a>
          <a class="nav-item nav-link" href="{{ 'logout' }}">Logout</a>
          {% else %}
          <a class="nav-item nav-link" href="{{ 'auth_login' }}">Login</a>
          <a class="nav-item nav-link" href="{{ 'auth_register' }}"
            >Registrar</a
          >
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
